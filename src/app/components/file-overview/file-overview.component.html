<div>
  <button mat-stroked-button color="primary" (click)="addNewEntry()"> Neue Akte anlegen</button>
  <button mat-stroked-button color="warn" (click)="administrate()"> Administration</button>
  <button mat-stroked-button color="warn" (click)="logout()"> Abmelden</button>
  <button mat-button color="primary" (click)="about()">Info</button>
  <button mat-stroked-button color="primary" (click)="getSupport()" matTooltip="Info über das Programm aufrufen">Support
  </button>
</div>

<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">

    <ng-container matColumnDef="filenumber">
      <th mat-header-cell *matHeaderCellDef> Aktennummer</th>
      <td mat-cell *matCellDef="let element"> {{element.filenumber}} </td>
    </ng-container>


    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Aktenname</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="editor">
      <th mat-header-cell *matHeaderCellDef> Bearbeiter</th>
      <td mat-cell *matCellDef="let element"><a href="mailto:{{element.email}}"> {{element.email}} </a></td>
    </ng-container>

    <ng-container matColumnDef="thema">
      <th mat-header-cell *matHeaderCellDef> Thema</th>
      <td mat-cell *matCellDef="let element">  {{element.issue}} </td>
    </ng-container>

    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Datum</th>
      <td mat-cell *matCellDef="let element">  {{element.date | date: "dd.MM.yyyy hh:mm"}} </td>
    </ng-container>

    <ng-container matColumnDef="ansicht">
      <th mat-header-cell *matHeaderCellDef> Ansicht</th>
      <td mat-cell *matCellDef="let element" matTooltip="Akte sichten">
        <button mat-mini-fab color="primary" routerLink="/overview/{{element.id}}"
                class="nav-link">
          <mat-icon>folder</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> Bearbeiten</th>
      <td mat-cell *matCellDef="let element" matTooltip="Akte bearbeiten, löschen oder archvieren">
        <button mat-mini-fab color="primary"
                routerLink="/akte/{{element.id}}" class="nav-link">
          <mat-icon>border_color</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Löschen</th>
      <td mat-cell *matCellDef="let element" matTooltip="Akte löschen">
        <button mat-mini-fab color="primary" (click)="deleteFile(element.id)">
          <mat-icon> delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
  <mat-paginator [pageSizeOptions]="[15, 30, 45]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
