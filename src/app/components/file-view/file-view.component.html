<div>
  <button (click)="getPreviousEntry()" color="primary" mat-stroked-button
          matTooltip="vorherige Akte aus der Liste aufrufen"> Vorherige Akte
  </button>
  <button (click)="listEntries()" color="primary" mat-stroked-button matTooltip="Aktenliste aufrufen"> Aktenliste
  </button>
  <button (click)="editFile()" color="warn" mat-stroked-button matTooltip="Akte bearbeiten (Richtige Rolle notwendig)">
    Bearbeiten
  </button>
  <button (click)="createPdf()" color="primary" mat-stroked-button matTooltip="Akte ins PDF konvertieren"> PDF</button>
  <button (click)="downloadPersonFile()" color="primary" mat-stroked-button matTooltip="Akte als ZIP komplett aufrufen">
    Download
  </button>
  <button (click)="sendFile()" color="primary" mat-stroked-button matTooltip="Akte als E-Mail anhang versenden">
    Senden
  </button>
  <button (click)="linkFile()" color="primary" mat-stroked-button matTooltip="Akte über Link abrufen">
    Webzugriff
  </button>

  <button (click)="getNextEntry()" color="primary" mat-stroked-button matTooltip="nächste Akte aus der Liste aufrufen">
    Nächste Akte
  </button>
  <button (click)="about()" color="primary" mat-button matTooltip="Info über das Programm aufrufen">Info</button>
  <button (click)="administrate()" color="warn" mat-stroked-button
          matTooltip="Administration aufrufen (Richtige Rolle notwendig)"> Administration
  </button>
  <button (click)="getSupport()" color="primary" mat-stroked-button matTooltip="Support für das Programm aufrufen">
    Support
  </button>
  <button (click)="getDocu()" color="primary" mat-stroked-button matTooltip="Info über das Programm aufrufen">
    Dokumentation
  </button>
</div>


<div class="container" id="htmlData">

  <mat-card>
    <mat-card-header>
      <mat-card-title>Personalakte</mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-card>
    <mat-card-content>
      <div> Aktennummer: {{currentFile.id}} </div>
      <div> Name:  {{currentFile.name}}  </div>
      <div> Angelegt am: {{currentFile.date | date: 'yyyy.MM.dd'}}</div>
    </mat-card-content>
  </mat-card>
  <div>
    <div fxLayout="row wrap" fxLayoutGap="16px grid">
      <div fxFlex="25%" fxFlex.sm="33%" fxFlex.xs="100%">
        <mat-card class="mat-elevation-z4">
          <mat-card-actions>

          </mat-card-actions>
        </mat-card>
      </div>
    </div>
  </div>

</div>
