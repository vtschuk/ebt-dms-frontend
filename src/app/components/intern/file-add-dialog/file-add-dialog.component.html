<div class="container">
  <form class="form-control" style="background-color: azure;">
    <form class="form-group">
      <mat-form-field>
        <mat-label>Aktennummer</mat-label>
        <input type="text"
               matInput
               required
               pattern="[0-9]+"
               [(ngModel)]="filenumber" name="filenumber">
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text"
               matInput
               required
               [(ngModel)]="filename" name="filename"
        >
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>Thema</mat-label>
        <input id="fileissue"
               type="text"
               matInput
               required
               [(ngModel)]="fileissue" name="fileissue">

      </mat-form-field>
    </form>

  </form>
  <form>
    <button mat-stroked-button (click)="createFile()" style="align-self: center"> Anlegen</button>
    <button mat-stroked-button (click)="abort()" style="align-self: center"> Abbrechen</button>
  </form>
</div>
