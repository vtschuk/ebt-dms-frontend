<div class="container">
  <form class="form-control" style="background-color: azure;">
    <form class="form-group">
      <mat-form-field>
        <mat-label>password</mat-label>
        <input [(ngModel)]="changePasswordRequest.password"
               matInput
               name="password"
               required type="text">
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>password (neu)</mat-label>
        <input [(ngModel)]="changePasswordRequest.newpassword"
               matInput
               name="newpassword"
               required type="text"
        >
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>password (new)</mat-label>
        <input [(ngModel)]="changePasswordRequest.newpassword2"
               id="newpassword2"
               matInput
               name="newpassword2"
               required type="text">

      </mat-form-field>
    </form>

  </form>
  <form>
    <button (click)="reset()" mat-stroked-button style="align-self: center"> Speichern</button>
    <button (click)="abort()" mat-stroked-button style="align-self: center"> Abbrechen</button>
  </form>
</div>
