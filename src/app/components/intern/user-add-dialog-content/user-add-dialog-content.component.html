<div class="container">
  <form class="form-control" style="background-color: azure;">
    <form class="form-group">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input type="text"
               matInput
               [(ngModel)]="lastName" name="lastName"
        >
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>Vorname</mat-label>
        <input type="text"
               matInput
               [(ngModel)]="firstName" name="firstName">
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>E-Mail</mat-label>
        <input type="text"
               matInput
               [(ngModel)]="email" name="email">
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>Login</mat-label>
        <input type="text"
               matInput
               [(ngModel)]="username" name="username">
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>Rolle</mat-label>
        <input type="text"
               matInput
               [(ngModel)]="role" name="role">
      </mat-form-field>
    </form>

    <form class="form-group">
      <mat-form-field>
        <mat-label>Password</mat-label>
        <input type="password"
               matInput
               required
               [(ngModel)]="password" name="password">
      </mat-form-field>
    </form>

  </form>
  <form>
    <button mat-stroked-button (click)="saveLogin()" style="align-self: center"> Speichern</button>
    <button mat-stroked-button (click)="abort()" style="align-self: center"> Abbrechen</button>
  </form>
</div>
