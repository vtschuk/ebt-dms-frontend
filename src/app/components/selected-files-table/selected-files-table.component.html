<table [dataSource]="files" class="selected-files-table" mat-table>
  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th *matHeaderCellDef mat-header-cell> Name</th>
    <td *matCellDef="let file" mat-cell> {{file.name}} </td>
  </ng-container>

  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th *matHeaderCellDef mat-header-cell> Type</th>
    <td *matCellDef="let file" mat-cell> {{file.type}} </td>
  </ng-container>

  <!-- Size Column -->
  <!-- ng-container matColumnDef="size">
    <th mat-header-cell *matHeaderCellDef> Size (bytes)</th>
    <td mat-cell *matCellDef="let file"> {{file.size}} </td>
  </ng-container -->

  <!-- Last Modified Column -->
  <!-- ng-container matColumnDef="lastModified">
    <th mat-header-cell *matHeaderCellDef> Last Modified</th>
    <td mat-cell *matCellDef="let file"> {{file.lastModified | date }} </td>
  </ng-container -->

  <ng-container matColumnDef="actions">
    <th *matHeaderCellDef mat-header-cell>Actions</th>
    <td *matCellDef="let file" mat-cell>
      <button (click)="viewFile(file)" mat-button>View</button>
      <button (click)="deleteFile(file)" mat-button>Delete</button>
    </td>
  </ng-container>

  <tr *matHeaderRowDef="_displayedColumns" mat-header-row></tr>
  <tr *matRowDef="let row; columns: _displayedColumns;" mat-row></tr>
</table>
